<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue to Event Planner</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email"
                    formControlName="email"
                    placeholder="name@company.com"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                >
                <div class="error-feedback" *ngIf="loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Please enter your email</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    formControlName="password"
                    placeholder="••••••••"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                >
                <div class="error-feedback" *ngIf="loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Please enter your password</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <button 
                type="submit" 
                class="submit-button"
                [class.loading]="isLoading"
                [disabled]="loginForm.invalid || isLoading"
            >
                Sign in
            </button>
        </form>

        <div class="auth-footer">
            Don't have an account?<a routerLink="/signup" class="auth-link">Sign up</a>
        </div>
    </div>
</div>
